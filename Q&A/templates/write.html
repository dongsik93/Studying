{% extends "base.html" %}

        
{% block body_block %}
<form action="/post_create" method="post">
  <div class="form-group">
    <label for="title">글 제목</label>
    <input name="title" type="text" class="form-control" id="title" placeholder="예) 질문할 내용의 제목을 적어주세요">
  </div>
  <div class="form-group">
    <label for="contents">상세내용</label>
    <input name="contents" type="textarea" class="form-control" id="contents" placeholder="내용을 적어주세요">
  </div>
  <button type="submit" class="btn btn-primary">확인</button>
</form>
{% endblock %}
